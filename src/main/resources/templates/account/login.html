<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/account-layout">

<style layout:fragment="style">
</style>

<div layout:fragment="content" class="container">

    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h3 text-gray-900 mb-4">LOGIN</h1>
                                </div>

                                <div id="alertArea">
                                    <!-- 로그인 에러 결과 -->
                                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                        Invalid username and password
                                    </div>
                                    <!-- 로그아웃 결과 -->
                                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                                        You have been logged out.
                                    </div>
                                </div>

                                <!-- 로그인 폼 -->
                                <form class="user" id="loginForm" th:action="@{/dbee/account/login}" method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="userId"
                                            placeholder="아이디" name="username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password"
                                            placeholder="비밀번호" name="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">RememberMe</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <!-- // 로그인 폼 -->

                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/dbee/account/signup}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script layout:fragment="script" th:inline="javascript">
</script>

</html>
