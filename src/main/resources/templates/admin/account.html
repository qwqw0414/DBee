<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/admin-layout">

<style layout:fragment="style">
    table#userTable tbody tr:hover {
        background-color: rgb(228, 234, 238);
    }

    .modal-body div.input-group-prepend span {
        width: 100px;
    }
</style>

<div layout:fragment="content" class="container-fluid">

    <h1 class="h3 mb-2 text-gray-800 font-weight-bold">Account Management</h1>
    <p class="mb-4">Account Detail</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Account Detail</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="userTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<block layout:fragment="modal">

    <!-- Modal -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" id="exampleModalCenterTitle">User Detail</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body hide">
                    <!-- <form> -->
                    <!-- 결과폼 -->
                    <div id="modal-alert"></div>

                    <input type="hidden" value="" id="inputUserNo">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text font-weight-bold">ID</span>
                        </div>
                        <input type="text" class="form-control" placeholder="ID" id="inputUserId" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text font-weight-bold">NAME</span>
                        </div>
                        <input type="text" class="form-control" placeholder="ID" id="inputUserName">
                        <!-- <div class="input-group-append"> -->
                        <!-- <a class="btn btn-primary" type="submit">Update</a> -->
                        <!-- </div> -->
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text font-weight-bold">DATE</span>
                        </div>
                        <input type="text" class="form-control" placeholder="ID" id="inputRegDate" disabled>
                    </div>

                    <hr>
                    <!-- 권한 -->
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="inputAdmin" value="2">
                        <label class="custom-control-label" for="inputAdmin">ADMIN</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="inputUser" value="3">
                        <label class="custom-control-label" for="inputUser">USER</label>
                    </div>
                    <!-- </form> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUserUpdate">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</block>

<script layout:fragment="script" th:inline="javascript">
    $(() => {
        const $userTable = $("#userTable");
        let token = $("meta[name='_csrf']").attr("content");
        let header = $("meta[name='_csrf_header']").attr("content");

        // 이벤트 핸들링
        $("#btnUserUpdate").on("click", fn_UpdateUserDetail);

        // 온로드 함수
        fn_SearchUserByKeyword();


        function fn_dateFormat(oDate, nType) {
            let sDate = '';

            if (oDate) {
                let dDate = new Date(oDate);
                let nYear = dDate.getFullYear();
                let sMonth = fn_dateZeroFormat(dDate.getMonth() + 1);
                let sDay = fn_dateZeroFormat(dDate.getDate());
                let sHour = fn_dateZeroFormat(dDate.getHours());
                let sMin = fn_dateZeroFormat(dDate.getMinutes());
                let sSec = fn_dateZeroFormat(dDate.getSeconds());

                if (nType === undefined || nType == 0) {
                    sDate = nYear + '-' + sMonth + '-' + sDay + ' ' + sHour + ':' + sMin + ':' + sSec;
                }
                else if (nType == 1) {
                    sDate = nYear + '-' + sMonth + '-' + sDay;
                }

            }
            return sDate;
        }

        function fn_dateZeroFormat(nDate) {
            return String(nDate).length == 1 ? '0' + nDate : String(nDate);
        }

        /**
         * 해당 유저 정보를 불러와 UserDtail 모달에 데이터 Set
         */
        function fn_GetUserDetail(userNo) {
            let $frame = $("#userInfoModal");

            // 값 초기화
            $("#inputUserNo").val('');
            $("#inputUserId").val('');
            $("#inputUserName").val('');
            $("#inputRegDate").val('');
            $frame.find(".modal-body input[type=checkbox]").prop("checked", false);
            $("#modal-alert").html("");

            if (userNo) {
                $.ajax({
                    type: "GET",
                    url: "/dbee/admin/account/" + userNo,
                    dataType: "json",
                    // data: oParam,
                    success: (oResult) => {
                        console.log('oResult', oResult);

                        let oUser = oResult.data.user;
                        let aRoles = oUser.roles;

                        // 기본정보 셋팅
                        $("#inputUserNo").val(oUser.userNo);
                        $("#inputUserId").val(oUser.userId);
                        $("#inputUserName").val(oUser.userName);
                        $("#inputRegDate").val(fn_dateFormat(oUser.regDate));

                        // 권한 셋팅
                        console.log(aRoles);
                        aRoles.forEach(oRole => {
                            $frame.find(".modal-body input[value=" + oRole.roleId + "]:checkbox").prop("checked", true);
                        });

                        console.log(oResult);
                    },
                    complete: () => {

                    },
                    error: (e, x, c) => {
                        console.log(e, x, c);
                    }
                });
            }
        }

        // 유저 정보 수정
        function fn_UpdateUserDetail() {
            let userNo = $("#inputUserNo").val();
            let userId = $("#inputUserId").val();
            let userName = $("#inputUserName").val();
            let regDate = $("#inputRegDate").val();
            let $alert = $("#modal-alert");

            // 권한 배열
            let roles = new Array();
            let $roles = $(".modal-body input:checkbox");

            for (var i = 0; i < $roles.length; i++) {
                let id = $roles.eq(i).attr("id");
                if ($("#" + id).prop('checked')) {
                    roles.push($("#" + id).val());
                }
            }

            let oParam = {
                "userNo": userNo,
                "userId": userId,
                "userName": userName,
                "regDate": regDate,
                "roles": roles
            }

            console.log(oParam);

            $.ajax({
                type: "POST",
                url: "/dbee/admin/account/update",
                contentType: 'application/json; charset=utf-8',
                dataType: "json",
                data: JSON.stringify(oParam),
                beforeSend: (xhr) => {
                    xhr.setRequestHeader(header, token);
                },
                success: (oResult) => {
                    console.log(oResult);

                    // 결과 알림 
                    let status = oResult.code;
                    let sHtml = "";

                    if (100 == status) {
                        sHtml = '<div class="alert alert-success" role="alert">'
                            + 'Successssssssss !'
                            + '</div>';
                    } else {
                        sHtml = '<div class="alert alert-danger" role="alert">'
                            + 'Error rro rroroo r !'
                            + '</div>';
                    }

                    $alert.html(sHtml);
                },
                complete: () => {
                },
                error: (e, x, c) => {
                    console.log(e, x, c);
                    let sHtml = '<div class="alert alert-danger" role="alert">'
                        + 'Error rro rroroo r !'
                        + '</div>';
                    $alert.html(sHtml);
                }
            });
        }

        /**
         * 유저 정보 검색
         */
        function fn_SearchUserByKeyword() {

            let oParam = {
            };

            $.ajax({
                type: "GET",
                url: "/dbee/admin/account/list",
                contentType: 'application/json; charset=utf-8',
                dataType: "json",
                data: oParam,
                success: (oResult) => {
                    console.log(oResult);
                    if (oResult.code && oResult.code == 100 && oResult.data) {
                        let sHtml = "";
                        let oUsers = oResult.data.users;

                        oUsers.forEach(oUser => {
                            sHtml += '<tr>';
                            sHtml += '<input type="hidden" value="' + oUser.userNo + '">';
                            sHtml += '<td>' + oUser.userNo + '</td>';
                            sHtml += '<td>' + oUser.userId + '</td>';
                            sHtml += '<td>' + oUser.userName + '</td>';
                            sHtml += '<td>' + fn_dateFormat(oUser.regDate) + '</td>';
                            sHtml += '</tr>';
                        });

                        console.log('html', sHtml);

                        $userTable.find("tbody").html(sHtml);
                        $userTable.DataTable();
                    }
                },
                complete: () => {
                    $userTable.find("tbody tr").on("click", (e) => {
                        let userNo = $(e.target).parent("tr").children("input[type=hidden]").val();
                        if (userNo) {
                            fn_GetUserDetail(userNo);
                            $("#userInfoModal").modal();
                        }
                    });
                },
                error: (e, x, c) => {
                    console.log(e, x, c);
                }
            });
        }
    });

</script>

</html>
